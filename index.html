<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Sign up form</title>

    <body>
        <div class="container">
            <div class="form-wrapper">
                <div class="info">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="form">
                    <button class="btn-free">
                        <span><b>Try it free 7 days</b> then $20/mo. thereafter</span>
                    </button>
                    <form action="">
                        <div class="form-control">
                            <input type="text" placeholder="First Name" />
                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="Last Name" />
                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="Address" />
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="Password" name="Password" id="password" />
                        </div>

                        <button class="submit-form">Claim your free trial</button>
                        <div class="copy">
                            <span>By clicking the button, you are agreeing to our Terms and Services</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
